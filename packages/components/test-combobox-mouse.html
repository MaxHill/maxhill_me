<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combobox Mouse Test</title>
    <script type="module">
        import { MCombobox } from './src/m-combobox/index.ts';
        import { MOption } from './src/m-option/index.ts';
        import { MInput } from './src/m-input/index.ts';
        import { MSearchList } from './src/m-search-list/index.ts';
        
        MCombobox.define();
        MOption.define();
        MInput.define();
        MSearchList.define();

        window.addEventListener('DOMContentLoaded', () => {
            const combobox = document.querySelector('m-combobox');
            combobox.addEventListener('m-combobox-change', (e) => {
                console.log('Selection changed:', e.detail);
            });
        });
    </script>
</head>
<body>
    <h1>Combobox Mouse Interaction Test</h1>
    
    <h2>Single Select</h2>
    <m-combobox name="fruit" label="Choose a fruit">
        <m-option value="apple">Apple</m-option>
        <m-option value="banana">Banana</m-option>
        <m-option value="cherry">Cherry</m-option>
        <m-option value="date">Date</m-option>
    </m-combobox>

    <h2>Multiple Select</h2>
    <m-combobox name="colors" label="Choose colors" multiple>
        <m-option value="red">Red</m-option>
        <m-option value="green">Green</m-option>
        <m-option value="blue">Blue</m-option>
        <m-option value="yellow">Yellow</m-option>
    </m-combobox>

    <style>
        body {
            font-family: system-ui;
            padding: 2rem;
        }
        m-combobox {
            display: block;
            margin-bottom: 2rem;
        }
    </style>
</body>
</html>
