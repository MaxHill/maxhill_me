<!DOCTYPE html>
<html>
<head>
    <title>Keyboard Conflict Test</title>
    <script type="module">
        import { registerCommand } from './src/m-command/index.ts';
        import './src/register-all.ts';
        
        // Register two commands with the same keyboard shortcut
        console.log('Registering first command with Ctrl+K...');
        registerCommand({
            id: 'command-1',
            label: 'First Command',
            keys: '<C-k>',
            customCommand: () => console.log('First command executed')
        });
        
        console.log('Attempting to register second command with Ctrl+K (should fail)...');
        try {
            registerCommand({
                id: 'command-2',
                label: 'Second Command',
                keys: '<C-k>',
                customCommand: () => console.log('Second command executed')
            });
            console.error('ERROR: Should have thrown a conflict error!');
        } catch (error) {
            console.log('âœ“ Correctly caught conflict:', error.message);
        }
        
        console.log('Test complete!');
    </script>
</head>
<body>
    <h1>Check Console for Test Results</h1>
</body>
</html>
